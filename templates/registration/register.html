{% extends 'base.html' %}

{% block title %}Registracija{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 40px auto;">
    <h2 style="text-align: center;">Izradi novi račun</h2>
    <form method="post" style="display: flex; flex-direction: column; gap: 10px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background: #27ae60; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 4px;">Registriraj se</button>
    </form>
    <p style="text-align: center; margin-top: 15px; font-size: 0.9rem;">
        Već imaš račun? <a href="{% url 'login' %}" style="color: #3498db;">Prijavi se</a>.
    </p>
</div>
{% endblock %}
