{% extends 'base.html' %}

{% block title %}Prijava{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 40px auto;">
    <h2 style="text-align: center;">Prijava na portal</h2>
    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background: #2c3e50; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 4px;">Prijavi se</button>
    </form>
    <p style="text-align: center; margin-top: 15px; font-size: 0.9rem;">
        Nemaš račun? <a href="{% url 'register' %}" style="color: #3498db;">Registriraj se ovdje</a>.
    </p>
</div>
{% endblock %}
