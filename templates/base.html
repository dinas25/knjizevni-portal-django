<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Književni Portal{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        header { background-color: #2c3e50; color: white; padding: 15px; text-align: center; }
        
        /* Stilovi za navigaciju */
        nav { background-color: #34495e; padding: 10px; text-align: center; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; }
        nav a:hover { color: #3498db; }

        .container { width: 80%; margin: 20px auto; background: white; padding: 20px; border-radius: 5px; min-height: 500px; }
        .search-box { margin-bottom: 20px; text-align: center; }
        .search-box input { padding: 10px; width: 50%; border-radius: 4px; border: 1px solid #ddd; }
        
        .djelo { border-bottom: 1px solid #ddd; padding: 15px 0; }
        footer { text-align: center; padding: 20px; color: #777; }
    </style>
</head>
<body>

<header>
    <h1>Književni Portal</h1>
</header>

<nav>
    <a href="{% url 'djelo-list' %}">Početna (Djela)</a>
    <a href="{% url 'autor-list' %}">Autori</a>
    <a href="#">Recenzije</a> <a href="#">Moj Profil</a> </nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer>
    <p>&copy; 2026 – Književni portal</p>
</footer>

</body>
</html>
